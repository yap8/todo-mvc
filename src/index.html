<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/ico" href="favicon.ico"/>
  <title>Todo</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

  <!-- header -->
  <header class="header">
    <div class="header__inner">
      <h1 class="header__title">Todo List</h1>
    </div>
  </header>

  <!-- section-input-form -->
  <section class="section-input-form">
    <div class="section-input-form__inner">
      <!-- input-form -->
      <form class="input-form" id="input-form">
        <input type="text" class="input-form__textfield" id="form-textfield" placeholder="New Task">
        <button type="submit" class="input-form__add-button" id="form-add-button">Add</button>
      </form>
    </div>
  </section>

  <!-- section-list -->
  <section class="section-list">
    <div class="section-list__inner">
      <!-- list -->
      <ul class="list" id="list"></ul>
    </div>
  </section>

  <!-- footer -->
  <footer class="footer">
    <div class="footer__inner">
      <div class="footer__made-by">
        Made by <a href="https://github.com/arsenyNebozhenko" target="_blank" class="footer__link">Arseny Nebozhenko</a>
      </div>
    </div>
  </footer>

</body>
</html>
